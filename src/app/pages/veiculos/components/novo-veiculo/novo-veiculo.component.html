<nz-modal
    [nzStyle]="{ width: '800px' }"
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
>
    <ng-template #modalTitle>Adicionar novo veículo</ng-template>

    <ng-template #modalContent>
        <form [formGroup]="formVeiculo">
            <div class="row">
                <div class="col-6">
                    <span class="fw-b">Marca</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="marca" type="text" />
                </div>
                <div class="col-6">
                    <span class="fw-b">Modelo</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="modelo" type="text" />
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-12">
                    <span class="fw-b">Versão</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="versao" type="text" />
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-6">
                    <span class="fw-b">Ano Fabricacao</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="anoFabricacao" type="text" mask="0000"/>
                </div>
                <div class="col-6">
                    <span class="fw-b">Ano Modelo</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="anoModelo" type="text" mask="0000"/>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-6">
                    <span class="fw-b">Cor</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="cor" type="text" />
                </div>
                <div class="col-6">
                    <span class="fw-b">É Blindado?</span>
                    <br>
                    <label style="margin-top: 1vh;" nz-checkbox formControlName="blindado"></label>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-6">
                    <span class="fw-b">Kilometragem</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="kilometragem" type="text" mask="000000"/>
                </div>
                <div class="col-6">
                    <span class="fw-b">Placa</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="placa" type="text" mask="SSS0S00"/>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh; margin-bottom: 2vh;">
                <div class="col-6">
                    <span class="fw-b">Renavam</span>
                    <input style="margin-top: 1vh;" nz-input formControlName="renavam" type="text" mask="00000000000"/>
                </div>
            </div>
        </form>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Voltar</button>
        <button *ngIf="formVeiculo.valid" nz-button nzType="primary" (click)="handleOk()">
            <i class="bi bi-plus-lg" style="margin-right: 10px;"></i> Adicionar
        </button>
        <button *ngIf="!formVeiculo.valid" nz-button nzType="primary" (click)="handleOk()" disabled>
            <i class="bi bi-plus-lg" style="margin-right: 10px;"></i> Adicionar
        </button>
    </ng-template>
</nz-modal>
