<div class="container" style="margin-top: 3vh;">
    <div class="row">
        <div class="col-10">
            <nz-input-group [nzSuffix]="suffixIconSearch">
                <input type="text" nz-input placeholder="Buscar..." />
            </nz-input-group>
            <ng-template #suffixIconSearch>
                <span nz-icon nzType="search"></span>
            </ng-template>
        </div>
        <div class="col-2">
            <button nz-button nzType="default" (click)="openModal()">
                <i class="bi bi-plus-lg" style="margin-right: 10px;"></i>
                Adicionar
            </button>
            
        </div>
    </div>
</div>

<div class="container">
    <app-card-veiculo *ngFor="let i of arr"></app-card-veiculo>
</div>

<app-novo-veiculo *ngIf="showModal" (closeModal)="closeModal($event)"></app-novo-veiculo>
